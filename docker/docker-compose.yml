version: '3.8'
services:
  backend:
    build: 
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: backend_container
    ports:
      - "8000:8000"
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - backend_data:/app/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  backend_data:
